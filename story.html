<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fra student til studentleder - Martin Arthur Andersen</title>
    <style>
        /* Global reset and font setup */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            color: #d3d3d3;
            background-color: #121212;
        }

        /* Sidebar styling */
        .chapter-nav {
            width: 260px;
            background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
            color: #d3d3d3;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.7);
            transition: width 0.3s ease;
            position: relative;
        }

        /* Collapsed menu styling */
        .chapter-nav.collapsed {
            width: 80px;
        }

        .chapter-nav h2 {
            font-size: 1.5em;
            text-transform: uppercase;
            font-weight: bold;
            color: #b3b3b3;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #3d3d3d;
            padding-bottom: 10px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .chapter-nav.collapsed h2 {
            opacity: 0;
            pointer-events: none;
        }

        /* Nav toggle button styling */
        .nav-toggle {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 1.5em;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            background-color: #3d3d3d;
            border-radius: 50%;
            padding: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .nav-toggle:hover {
            background-color: #555555;
            color: #d3d3d3;
        }

        /* Left side button to reopen menu */
        .reopen-menu {
            display: none;
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #3d3d3d;
            color: #d3d3d3;
            border: none;
            border-radius: 50%;
            padding: 10px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .reopen-menu:hover {
            background-color: #555555;
            color: #d3d3d3;
        }

        /* Display reopen button only when sidebar is collapsed */
        .chapter-nav.collapsed ~ .reopen-menu {
            display: block;
        }

        /* Chapter button styling with icons */
        .chapter-toggle {
            background: none;
            border: none;
            color: #d3d3d3;
            font-size: 1em;
            cursor: pointer;
            padding: 12px 0;
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.3s ease;
        }

        .chapter-toggle:hover {
            background: linear-gradient(135deg, #3d3d3d, #2b2b2b);
            color: #ffffff;
        }

        /* Hide chapter button text when menu is collapsed */
        .chapter-toggle .chapter-text {
            display: inline-block;
            transition: opacity 0.3s ease;
        }

        .chapter-nav.collapsed .chapter-toggle .chapter-text {
            opacity: 0;
            pointer-events: none;
        }

        .chapter-toggle::after {
            content: "⮟";
            font-size: 0.8em;
            color: #b3b3b3;
            transition: transform 0.3s ease;
        }

        /* Rotating arrow when active */
        .chapter-toggle.active::after {
            transform: rotate(180deg);
        }

        /* Styling for nested links */
        .sub-chapter {
            list-style: none;
            padding-left: 20px;
            display: none;
            transition: max-height 0.3s ease;
        }

        .sub-chapter li a {
            text-decoration: none;
            color: #a6a6a6;
            font-size: 0.95em;
            display: block;
            padding: 6px 0;
            border-left: 3px solid transparent;
            transition: color 0.3s ease, border-left 0.3s ease;
        }

        .sub-chapter li a:hover {
            color: #ffffff;
            border-left: 3px solid #666666;
        }

        /* Active class for visible sub-chapters */
        .active + .sub-chapter {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Collapsible Navigation Bar -->
    <aside class="chapter-nav" id="navbar">
        <h2>Martins Reise</h2>
        <nav>
            <ol>
                <li>
                    <button class="chapter-toggle">
                        <span class="chapter-text">Innledning</span>
                    </button>
                    <ol class="sub-chapter">
                        <li><a href="#intro">Velkommen</a></li>
                    </ol>
                </li>
                <li>
                    <button class="chapter-toggle">
                        <span class="chapter-text">Kapittel I</span>
                    </button>
                    <ol class="sub-chapter">
                        <li><a href="#chapter1-ski">Ski</a></li>
                    </ol>
                </li>
                <li>
                    <button class="chapter-toggle">
                        <span class="chapter-text">Kapittel II</span>
                    </button>
                    <ol class="sub-chapter">
                        <li><a href="#chapter2-journey">Reisen til Halden</a></li>
                    </ol>
                </li>
                <li>
                    <button class="chapter-toggle">
                        <span class="chapter-text">Kapittel III</span>
                    </button>
                    <ol class="sub-chapter">
                        <li><a href="#chapter3-education">Bachelor og Master</a></li>
                    </ol>
                </li>
                <li>
                    <button class="chapter-toggle">
                        <span class="chapter-text">Kapittel IV</span>
                    </button>
                    <ol class="sub-chapter">
                        <li><a href="#chapter4-leader">Ansvar og Roller</a></li>
                    </ol>
                </li>
                <li>
                    <button class="chapter-toggle">
                        <span class="chapter-text">Kapittel V</span>
                    </button>
                    <ol class="sub-chapter">
                        <li><a href="#chapter5-thesis">IoT i Jordbærdyrking</a></li>
                    </ol>
                </li>
                <li>
                    <button class="chapter-toggle">
                        <span class="chapter-text">Kapittel VI</span>
                    </button>
                    <ol class="sub-chapter">
                        <li><a href="#chapter6-balance">Tidsstyring og Struktur</a></li>
                    </ol>
                </li>
                <li>
                    <button class="chapter-toggle">
                        <span class="chapter-text">Kapittel VII</span>
                    </button>
                    <ol class="sub-chapter">
                        <li><a href="#chapter7-future">Muligheter og Ambisjoner</a></li>
                    </ol>
                </li>
            </ol>
        </nav>
        <!-- Close button placed under last chapter -->
        <button id="nav-toggle" class="nav-toggle" data-tooltip="Close Menu">⮞</button>
    </aside>

    <!-- Button to reopen the menu -->
    <button id="reopen-menu" class="reopen-menu">⮞</button>

    <script>
        // JavaScript to handle collapsible functionality and menu toggle
        document.addEventListener('DOMContentLoaded', function () {
            const chapterToggles = document.querySelectorAll('.chapter-toggle');
            const navToggle = document.getElementById('nav-toggle');
            const navbar = document.getElementById('navbar');
            const reopenMenu = document.getElementById('reopen-menu');

            // Toggle visibility of sub-chapters
            chapterToggles.forEach(toggle => {
                toggle.addEventListener('click', function () {
                    this.classList.toggle('active');
                    const subChapter = this.nextElementSibling;
                    subChapter.classList.toggle('active');
                });
            });

            // Toggle collapse/expand of the entire sidebar
            navToggle.addEventListener('click', function () {
                navbar.classList.toggle('collapsed');
                if (navbar.classList.contains('collapsed')) {
                    navToggle.textContent = '⮜';
                    navToggle.setAttribute('data-tooltip', 'Open Menu');
                } else {
                    navToggle.textContent = '⮞';
                    navToggle.setAttribute('data-tooltip', 'Close Menu');
                }
            });

            // Reopen menu when reopen button is clicked
            reopenMenu.addEventListener('click', function () {
                navbar.classList.remove('collapsed');
                navToggle.textContent = '⮞';
                navToggle.setAttribute('data-tooltip', 'Close Menu');
            });
        });
    </script>

</body>
</html>
